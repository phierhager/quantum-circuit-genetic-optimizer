[mypy]
# General settings
ignore_missing_imports = True  # Ignore imports that cannot be resolved
disallow_untyped_calls = True    # Disallow calls to functions without type annotations
disallow_untyped_defs = True      # Disallow defining functions without type annotations
strict_optional = True             # Enable strict Optional checks
warn_return_any = True             # Warn about returning Any type
warn_unused_ignores = True         # Warn if `# type: ignore` is unused

# Specific settings for modules (optional)
[mypy-my_module]
ignore_missing_imports = False   # Change behavior for a specific module

